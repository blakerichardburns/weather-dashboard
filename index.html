<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <nav class="header-bar">
        <h1>Forecasting the Weather</h1>
      </nav>    
    <div class="main-container">
        <div class="input-column">
            <div class="new-search">
                <h2 class="search-header">City name goes here:</h2>
                <input type="text" id="search-input">
                <button type="submit" id="search-button"></button>
            </div>
            <ul id="search-history"></ul>
        </div>
        <div class="results-section">
            <div class="todays-forecast-section">
                <h2 id="todays-date"></h2>
                <h2 id="city-name"></h2>
                <img id="current-weather-icon" src="" alt="">
                <p id="current-temperature"></p>
                <p id="current-humidity"></p>
                <p id="current-wind-speed"></p>
            </div>
            <div class="future-forecasts">
                <h3 class="future-forecast-header">...and the next 5 days:</h3>
                <future1>
                    <h3 class="future-date" id="future-date-1"></h3>
                    <img id="future-icon-1" src="" alt="">
                    <p class="future-temp" id="future-temp-1"></p>
                    <p class="future-humidity" id="future-humidity-1"></p>
                    <p class="future-wind" id="future-wind-1"></p>
                </future1>
                <future2>
                    <h3 class="future-date" id="future-date-2"></h3>
                    <img id="future-icon-2" src="" alt="">
                    <p class="future-temp" id="future-temp-2"></p>
                    <p class="future-humidity" id="future-humidity-2"></p>
                    <p class="future-wind" id="future-wind-2"></p>
                </future2>
                <future3>
                    <h3 class="future-date" id="future-date-3"></h3>
                    <img id="future-icon-3" src="" alt="">
                    <p class="future-temp" id="future-temp-3"></p>
                    <p class="future-humidity" id="future-humidity-3"></p>
                    <p class="future-wind" id="future-wind-3"></p>
                </future3>
                <future4>
                    <h3 class="future-date" id="future-date-4"></h3>
                    <img id="future-icon-4" src="" alt="">
                    <p class="future-temp" id="future-temp-4"></p>
                    <p class="future-humidity" id="future-humidity-4"></p>
                    <p class="future-wind" id="future-wind-4"></p>
                </future4>
                <future5>
                    <h3 class="future-date" id="future-date-5"></h3>
                    <img id="future-icon-5" src="" alt="">
                    <p class="future-temp" id="future-temp-5"></p>
                    <p class="future-humidity" id="future-humidity-5"></p>
                    <p class="future-wind" id="future-wind-5"></p>
                </future5>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
